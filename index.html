<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- <link rel="icon" href="favicon.ico" /> -->

    <title>Weather Forecast</title>
</head>

<body>

    <!-- Title of the website -->
    <header class="banner">
        <h1 class="title">WEATHER DASHBOARD</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">Search for a city:</h2>
                <form id="searchForm" class="form">
                    <div class="input-group">
                        <input id="searchCity" class="form-input" type="text" placeholder="Enter city here!" />
                        <button type="submit" id="search-btn" class="btn search-button">Search</button>
                        <hr class="hr weather-hr">
                    </div>
                </form>

                <!-- Div to hold the saved cities that are searched for -->
                <div id="savedCities" class="list=group"></div>
            </aside>

            <div class="col-lg-9 pb-3">
            <!-- Div to allow JS to dynamically add the current weather for the city searched for -->
            <div id="current" class="mt-3"></div>

            <!--Div to allow JS to dynamically add the 5 day forecast -->
            <div id="forecast" class="row mt-3"></div>
            </div>
        </div>
    </div>
</body>
